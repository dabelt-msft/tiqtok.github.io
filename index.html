<!DOCTYPE html>
<html>

<head>
    <title>week 2.2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f511a3595c.js"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <style type="text/css">
        /* show the move cursor as the user moves the mouse over the panel header.*/
        #draggablePanelList .panel-heading {
            cursor: move;
        }

        .top-buffer {
            margin-top: 20px;
        }

        #deleteButton {
          float: right;
        }
        #editButton {
          float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
          <div id ="formWrapper">
            <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-0 col-md-6 col-md-offset-0">
                <form id="form">
                    <fieldset class="form-group">
                        <label for="formGroupExampleInput">Title</label>
                        <input type="text" class="form-control" id="title-input" placeholder="Example input">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleTextarea">Description</label>
                        <textarea class="form-control" id="description-input" rows="3"></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="formGroupExampleInput">Estimated Hours</label>
                        <input type="text" class="form-control" id="time-input" placeholder="Example input">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleSelect1">Priority</label>
                        <select class="form-control" id="priority-input">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </fieldset>
                </form>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
          </div>
          <button type="submit" class ="btn btn-primary" id="hideButton">Hide Form</button>
        </div>
        <div class="row top-buffer">
            <div class="col-sm-4","panel panel-default" id="toDo">
              <div class="panel-heading">
                <h3 class="panel-title"> To Do </h3>
              </div>
              <div class="panel-body">
                <ul id="draggablePanelList" class="list-unstyled">
                  <li class="panel panel-info">
                    <div class="panel-heading todo-title">  Title hardcoded
                      <button type="button" class ="fa fa fa-pencil" id="deleteButton"></button>
                      <button type="button" class ="fa fa-trash-o" id="editButton"></button>
                    </div>
                    <div class="panel-body todo-description"> Description hardcoded
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class = "col-sm-4","panel panel-default" id="inProgress">
              <div class = "panel-heading">
                <h3 class ="panel-title"> In Progress </h3>
              </div>
              <div class="panel-body">
                <ul id="inProgressPaneList" class="list-unstyled">
                </ul>
              </div>
            </div>
            <div class = "col-sm-4","panel panel-default" id="completed">
              <div class="panel-heading">
                <h3 class="panel-title"> Completed </h3>
              </div>
              <div class="panel-body">
                <ul id="completedPaneList" class="list-unstyled">
                </ul>
              </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>

    <script type="text/template" id="todoItemTemplate">
      <li class="panel panel-info">
        <div class="panel-heading todo-title">
          <button type="button" class ="fa fa fa-pencil" id="deleteButton"></button>
          <button type="button" class ="fa fa-trash-o" id="editButton"></button>
        </div>
        <div class="panel-body todo-description"> Description here
        </div>
      </li>
    </script>
</body>

</html>
